<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Naver API Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      padding: 20px;
      background: #f5f5f5;
      border-radius: 8px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .success {
      background: #d4edda;
      color: #155724;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <h1>네이버 검색 API 테스트</h1>
  
  <div>
    <input type="text" id="query" placeholder="검색어 입력 (예: 해리포터)" style="width: 300px;">
    <button onclick="testSearch()">검색</button>
  </div>

  <div id="result">여기에 결과가 표시됩니다.</div>

  <script>
    async function testSearch() {
      const query = document.getElementById('query').value;
      const resultDiv = document.getElementById('result');
      
      if (!query) {
        resultDiv.textContent = '검색어를 입력해주세요.';
        resultDiv.className = 'error';
        return;
      }

      resultDiv.textContent = '검색 중...';
      resultDiv.className = '';

      try {
        const response = await fetch(`/api/naver/v1/search/book.json?query=${encodeURIComponent(query)}&display=5`, {
          headers: {
            'X-Naver-Client-Id': 'iIDPCzAVSqVhlIN234EK',
            'X-Naver-Client-Secret': 'yDzoA_ryxa'
          }
        });

        const data = await response.json();

        if (response.ok) {
          resultDiv.textContent = '✅ 성공!\n\n' + JSON.stringify(data, null, 2);
          resultDiv.className = 'success';
        } else {
          resultDiv.textContent = '❌ 실패\n\n' + JSON.stringify(data, null, 2);
          resultDiv.className = 'error';
        }
      } catch (error) {
        resultDiv.textContent = '❌ 에러\n\n' + error.message;
        resultDiv.className = 'error';
      }
    }
  </script>
</body>
</html>
