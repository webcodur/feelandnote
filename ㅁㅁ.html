<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celeb Card Concepts - Neo Pantheon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Noto+Serif+KR:wght@400;700;900&family=Song+Myung&family=Marcellus&family=Castoro+Titling&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        serif: ['"Noto Serif KR"', 'serif'],
                        cinzel: ['"Cinzel"', 'serif'],
                        song: ['"Song Myung"', 'serif'],
                        marcellus: ['"Marcellus"', 'serif'],
                        castoro: ['"Castoro Titling"', 'serif'],
                    },
                    colors: {
                        accent: '#d4af37', // Metallic Gold
                        'accent-dim': '#b4941f',
                        silver: '#e0e0e0', // Metallic Silver
                    },
                    boxShadow: {
                        'glow': '0 0 15px rgba(212, 175, 55, 0.3)',
                        'glow-heavy': '0 0 30px rgba(212, 175, 55, 0.5)',
                        'glow-silver': '0 0 15px rgba(224, 224, 224, 0.3)',
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #050505; color: #e0e0e0; }
        .gradient-text {
            background: linear-gradient(to bottom, #fff 0%, #aaa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .gold-text {
            background: linear-gradient(to bottom, #d4af37 0%, #aa8c2c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .marble-texture {
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
        }
        .metal-texture {
            /* Higher frequency for fine metal grain, slightly higher opacity for visibility */
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='1.2' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.6'/%3E%3C/svg%3E");
            mix-blend-mode: overlay;
        }

        /* ---------------------------------------------------------
           NEW: Refined Gold Styles from References
           --------------------------------------------------------- */
        
        /* 1. Rich Gold Gradient Surface */
        .gold-surface {
            background: radial-gradient(ellipse farthest-corner at right bottom, #FEDB37 0%, #FDB931 8%, #9f7928 30%, #8A6E2F 40%, transparent 80%),
                        radial-gradient(ellipse farthest-corner at left top, #FFFFFF 0%, #FFFFAC 8%, #D1B464 25%, #5d4a1f 62.5%, #5d4a1f 100%);
        }

        /* 2. Rich Silver Gradient Surface (BRIGHTENED & CONTRASTED) */
        .silver-surface {
            background: radial-gradient(ellipse farthest-corner at right bottom, #E8E8E8 0%, #D4D4D4 8%, #A0A0A0 30%, #808080 40%, transparent 80%),
                        radial-gradient(ellipse farthest-corner at left top, #FFFFFF 0%, #F8F8F8 8%, #D3D3D3 25%, #888888 62.5%, #707070 100%);
        }

        /* 3. Bronze Gradient Surface */
        .bronze-surface {
            background: radial-gradient(ellipse farthest-corner at right bottom, #FFDAB9 0%, #E6BF83 8%, #C17F42 30%, #8B4513 40%, transparent 80%),
                        radial-gradient(ellipse farthest-corner at left top, #FFF0E0 0%, #F5DEB3 8%, #D2691E 25%, #8B4513 62.5%, #5D3A1A 100%);
        }

        /* 3. Bronze Gradient Surface */
        .bronze-surface {
            background: radial-gradient(ellipse farthest-corner at right bottom, #FFDAB9 0%, #E6BF83 8%, #C17F42 30%, #8B4513 40%, transparent 80%),
                        radial-gradient(ellipse farthest-corner at left top, #FFF0E0 0%, #F5DEB3 8%, #D2691E 25%, #8B4513 62.5%, #5D3A1A 100%);
        }

        /* 3. Animated Rotating Border (Flowing) */
        @property --rotate {
            syntax: "<angle>";
            initial-value: 0deg;
            inherits: false;
        }

        .animated-border-card {
            position: relative;
            border-radius: 0; 
        }

        /* Gold Border Animation */
        .animated-border-card::before {
            content: "";
            width: 104%;
            height: 103%;
            border-radius: 0;
            background-image: conic-gradient(from var(--rotate) at 50% 32%, #AA771C 0%, #BF953F 20%, #FCF6BA 40%, #B38728 60%, #FBF5B7 80%, #AA771C 100%);
            position: absolute;
            z-index: -1;
            top: -1.5%;
            left: -2%;
            animation: spin 8s linear infinite; 
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        /* Silver Border Animation - Brightened */
        .animated-border-card-silver::before {
            content: "";
            width: 104%;
            height: 103%;
            border-radius: 0;
            background-image: conic-gradient(from var(--rotate) at 50% 32%, #ffffff 0%, #dcdcdc 25%, #808080 50%, #dcdcdc 75%, #ffffff 100%);
            position: absolute;
            z-index: -1;
            top: -1.5%;
            left: -2%;
            animation: spin 8s linear infinite; 
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        /* Bronze Border Animation */
        .animated-border-card-bronze::before {
            content: "";
            width: 104%;
            height: 103%;
            border-radius: 0;
            background-image: conic-gradient(from var(--rotate) at 50% 32%, #CD7F32 0%, #E6C288 25%, #8B4513 50%, #E6C288 75%, #CD7F32 100%);
            position: absolute;
            z-index: -1;
            top: -1.5%;
            left: -2%;
            animation: spin 8s linear infinite; 
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        /* Show border on hover */
        .group:hover .animated-border-card::before,
        .group:hover .animated-border-card-silver::before,
        .group:hover .animated-border-card-bronze::before {
            opacity: 1;
        }

        @keyframes spin {
            0% { --rotate: 0deg; }
            100% { --rotate: 360deg; }
        }

        /* 4. PREMIUM SOLID BUTTONS (Gradient-Free, High Visibility) */
        
        /* Gold Button - Increased Contrast & Z-Index */
        .btn-solid-gold {
            position: relative;
            z-index: 50; /* Ensure clickable */
            background-color: #5c4d1f; /* Lighter Brass */
            color: #fff; /* White text for better contrast */
            box-shadow: 
                inset 1px 1px 0px rgba(255, 255, 255, 0.2), /* Brighter highlight */
                inset -1px -1px 0px rgba(0, 0, 0, 0.5), /* Stronger shadow */
                3px 3px 6px rgba(0,0,0,0.4); /* Lifted shadow */
            border: 1px solid #7a6629;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        .btn-solid-gold:hover {
            background-color: #6e5c25;
            box-shadow: 
                inset 1px 1px 0px rgba(255, 255, 255, 0.3),
                inset -1px -1px 0px rgba(0, 0, 0, 0.5),
                4px 4px 8px rgba(0,0,0,0.5);
            transform: translateY(-1px);
        }
        .btn-solid-gold:active {
            background-color: #483c18;
            box-shadow: 
                inset 2px 2px 4px rgba(0,0,0,0.6),
                inset -1px -1px 0px rgba(255,255,255,0.05);
            transform: translateY(1px);
        }

        /* Silver Button - Brightened significantly */
        .btn-solid-silver {
            position: relative;
            z-index: 50; /* Ensure clickable */
            background-color: #808080; /* Neutral Grey */
            color: #fff;
            box-shadow: 
                inset 1px 1px 0px rgba(255, 255, 255, 0.3),
                inset -1px -1px 0px rgba(0, 0, 0, 0.5),
                3px 3px 6px rgba(0,0,0,0.4);
            border: 1px solid #a0a0a0;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        .btn-solid-silver:hover {
            background-color: #909090;
            box-shadow: 
                inset 1px 1px 0px rgba(255, 255, 255, 0.4),
                inset -1px -1px 0px rgba(0, 0, 0, 0.5),
                4px 4px 8px rgba(0,0,0,0.5);
            transform: translateY(-1px);
        }
        .btn-solid-silver:active {
            background-color: #606060;
            box-shadow: 
                inset 2px 2px 4px rgba(0,0,0,0.6),
                inset -1px -1px 0px rgba(255,255,255,0.05);
            transform: translateY(1px);
        }

        /* Bronze Button */
        .btn-solid-bronze {
            position: relative;
            z-index: 50;
            background-color: #8B4513; 
            color: #fff; 
            box-shadow: 
                inset 1px 1px 0px rgba(255, 255, 255, 0.2), 
                inset -1px -1px 0px rgba(0, 0, 0, 0.5), 
                3px 3px 6px rgba(0,0,0,0.4); 
            border: 1px solid #A0522D;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        .btn-solid-bronze:hover {
            background-color: #A0522D;
            box-shadow: 
                inset 1px 1px 0px rgba(255, 255, 255, 0.3), 
                inset -1px -1px 0px rgba(0, 0, 0, 0.6), 
                0px 0px 15px rgba(205, 127, 50, 0.6); 
            transform: translateY(-1px);
        }
        .btn-solid-bronze:active {
            box-shadow: 
                inset 2px 2px 4px rgba(0,0,0,0.5),
                inset -1px -1px 0px rgba(255,255,255,0.1); 
            transform: translateY(1px);
        }
    </style>
