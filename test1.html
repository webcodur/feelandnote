    <style>
        :root {
            --bg-body: #0f0f0f;
            --bg-card: #1a1a1a;
            --primary: #7c4dff;
            --text-main: #e0e0e0;
            --text-dim: #888;
            --sidebar-width: 70px;
        }

        body { margin: 0; background: var(--bg-body); color: var(--text-main); font-family: sans-serif; display: flex; }

        /* [Side Navigation] */
        .sidebar { width: var(--sidebar-width); height: 100vh; background: #151515; display: flex; flex-direction: column; align-items: center; padding: 20px 0; position: fixed; border-right: 1px solid #222; }
        .side-item { margin-bottom: 25px; cursor: pointer; color: var(--text-dim); text-align: center; font-size: 12px; }
        .side-item.active { color: var(--primary); }

        /* [Main Content] */
        .main-container { margin-left: var(--sidebar-width); width: 100%; }

        /* [Header & Profile Section] */
        .header-top { display: flex; align-items: center; justify-content: space-between; padding: 15px 40px; border-bottom: 1px solid #222; }
        .search-bar { flex: 0 1 400px; background: #222; border-radius: 20px; padding: 8px 15px; border: 1px solid #333; }
        
        .profile-banner { padding: 30px 40px; display: flex; align-items: center; justify-content: space-between; }
        .user-meta { display: flex; align-items: center; gap: 20px; }
        .user-img { width: 60px; height: 60px; border-radius: 50%; background: #333; border: 2px solid var(--primary); }
        .stats-group { display: flex; gap: 15px; font-size: 14px; margin-top: 5px; color: var(--text-dim); }
        .stats-group b { color: #fff; }

        .action-group { display: flex; gap: 10px; }
        .btn { padding: 8px 16px; border-radius: 6px; border: none; font-weight: bold; cursor: pointer; }
        .btn-main { background: var(--primary); color: white; }
        .btn-sub { background: #2a2a2a; color: white; }

        /* [Content Navigation] */
        .content-nav { padding: 0 40px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #222; }
        .tabs { display: flex; gap: 30px; }
        .tab { padding: 15px 0; cursor: pointer; color: var(--text-dim); position: relative; }
        .tab.active { color: var(--primary); border-bottom: 2px solid var(--primary); }
        
        .filter-group { display: flex; gap: 10px; align-items: center; }
        .filter-btn { background: #222; border: 1px solid #333; padding: 5px 12px; border-radius: 4px; font-size: 12px; color: #ccc; }

        /* [Grid Section] */
        .grid-container { padding: 30px 40px; }
        .grid-header { font-size: 18px; margin-bottom: 20px; display: flex; align-items: center; gap: 10px; }
        .record-count { font-size: 14px; color: var(--primary); }
